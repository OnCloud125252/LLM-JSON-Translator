services:
  app:
    container_name: llm-json-translator
    image: oncloud125252/llm-json-translator:latest
    ports:
      - "3000:3000"
    environment:
      - APP_ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-1}
      - APP_API_KEY=${APP_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://default:${REDIS_PASSWORD}@redis:6379
      - LLM_MODEL=${LLM_MODEL:-gpt-4.1-mini}
      - BATCH_SIZE=${BATCH_SIZE:-10}
      - CONCURRENT_BATCH_CHUNK_SIZE=${CONCURRENT_BATCH_CHUNK_SIZE:-50}
      - MAX_RETRIES=${MAX_RETRIES:-5}
      - BATCH_TOKEN_SAFETY_RATIO=${BATCH_TOKEN_SAFETY_RATIO:-0.6}
      - MEMORY_CACHE_MAX_SIZE=${MEMORY_CACHE_MAX_SIZE:-10000}
      - MEMORY_CACHE_TTL_SECONDS=${MEMORY_CACHE_TTL_SECONDS:-3600}
      - CACHE_KEY_MEMOIZATION_LIMIT=${CACHE_KEY_MEMOIZATION_LIMIT:-10000}
      - L1_CACHE_MAX_SIZE=${L1_CACHE_MAX_SIZE:-1000}
      - L1_CACHE_TTL_SECONDS=${L1_CACHE_TTL_SECONDS:-300}
      - CACHE_KEY_VERSION=${CACHE_KEY_VERSION:-v1}
      - CACHE_STATS_LOG_INTERVAL_MS=${CACHE_STATS_LOG_INTERVAL_MS:-300000}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    container_name: llm-json-translator-redis
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "redis-cli", "-p", "6379", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  redis_data:
